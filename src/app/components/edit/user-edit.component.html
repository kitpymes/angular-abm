<div class="container" *ngIf="user">
     <h3>Editar Usuario</h3>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Ingrese su email">
    </div>

    <div class="form-group">
        <label for="first_name">Nombre</label>
        <input type="text" class="form-control" id="first_name" [(ngModel)]="user.first_name" placeholder="Ingrese su nombre">
    </div>

    <div class="form-group">
        <label for="last_name">Apellido</label>
        <input type="text" class="form-control" id="last_name" [(ngModel)]="user.last_name" placeholder="Ingrese su apellido">
    </div>

    <button type="submit" class="btn btn-success" (click)="submit()">Actualizar</button>
    <button type="submit" class="btn btn-warning ml-1" [routerLink]="[ '/list']">Cancelar</button>
</div>
