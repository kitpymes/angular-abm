<div class="container-fluid">
  <div class="row">  
    <div>  
        <h4>Usuarios</h4> 
        <p class="float-right"> 
          <button type="button" class="btn btn-success" (click)="create()">Agregar Usuario</button>
        </p> 
    </div>  
    <div class="table-responsive">  
      <table class="table table-striped table-dark table-bordered table-hover">
        <thead class="thead-dark text-center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of ($users | async)?.data">
            <th scope="row">{{user.id}}</th>
            <td>
              <img src="{{user.avatar}}" class="rounded" style="width: 40px"/>
              {{user.first_name}} {{user.last_name}}
            </td>
            <td>{{user.email}}</td>
            <td class="text-center">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary btn-sm"  (click)="edit(user.id)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm"  (click)="delete(user.id)">Eliminar</button>
              </div>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">  
      <div class="ml-auto mr-auto">  
          <div class="float-right"> 
            <app-pagination 
              [totalRecords]="12"
              [recordsPerPage]="6"
              (onPageChange)="onChangePage($event)"
            >
          </app-pagination> </div>     
      </div>  
  </div>  

</div>
